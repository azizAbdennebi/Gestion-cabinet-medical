<ion-header>
  <ion-navbar>
    <ion-title>Liste des patients</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div ion-item *ngFor="let patient of patientsList">
    <page-fiche-patient [patient]="patient"></page-fiche-patient>
  </div>

  <ion-card>
    <ion-card-header>Données</ion-card-header>
    <ion-card-content>
      <button ion-button block outline (click)="onSaveList()">
        Enregistrer
      </button>
      <button ion-button block outline (click)="onFetchList()">
        Récupérer
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
